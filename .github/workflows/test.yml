name: Test

on: push

jobs:
  test:
    name: Run install scripts

    runs-on: macos-13

    steps:
      - name: Checkout files
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Change shell
        run: chsh -s $(which zsh)

      - name: Run dotbot install
        run: ./install --except shell
