- defaults:
    link:
      force: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.config/tmux
    - ~/.config/gh-dash

- link:
    ~/.zshrc: zsh/zshrc
    ~/.scripts: scripts
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.tm_properties: textmate/tm_properties
    ~/.config/tmuxinator: tmuxinator/tmuxinator
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.config/tmux/plugins: tmux/plugins
    ~/.config/tmux/tmux-macos.conf: tmux/tmux-macos.conf
    ~/.npmrc: node/npmrc
    ~/.dircolors.ansi-dark: zsh/dircolors.ansi-dark
    ~/.dircolors.ansi-light: zsh/dircolors.ansi-light
    ~/.ripgreprc: ripgrep/ripgreprc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.config/gh-dash/config.yml: gh-dash/config.yml


- shell:
    - description: Install Homebrew & predefined packages
      command: zsh -c "./homebrew/install.sh"
      stdout: true

    - description: Install paq-nvim
      command: zsh -c "./nvim/install.sh"
      stdout: true

    - description: Install Python
      command: zsh -c "./python/install.sh"
      stdout: true

    - description: Install Ruby
      command: zsh -c "./ruby/install.sh"
      stdout: true

    - description: Install Node
      command: zsh -c "./node/install.sh"
      stdout: true

    - description: Install gh extensions
      command: zsh -c "./gh/install.sh"
      stdout: true
