name: ikea-ordna
root: ~/Sites/
pre_window:
  - export AWS_PROFILE=ordna

windows:
  - ordna:
      layout: tiled
      panes:
        - start_directory: cd ~/Sites/ordna-frontend && node -v && c
        - start_directory: cd ~/Sites/ordna-frontend && node -v && yarn && bundle && yarn start
        - start_directory: cd ~/Sites/ordna-planner && node -v && c
        - start_directory: cd ~/Sites/ordna-planner && node -v && yarn && yarn start
